<!DOCTYPE html>
<html>

<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="crud.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Employee Management</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="list-employee.html">Show Employee</a></li>
                <li><a href="add-employee.html">Add Employee</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <form class="form-inline">
            <hr/>
            <div class="form-group">
                <label class="sr-only" for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
    
            <div class="form-group">
              <label class="sr-only" for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="address">Address:</label>
              <input type="textarea" class="form-control" id="address" placeholder="Address">
            </div>
    
            <div class="form-group">
                <label class="sr-only" for="phone">Phone:</label>
                <input type="textarea" class="form-control" id="phone" placeholder="Phone">
              </div>
             <hr/>
            <button onclick="addEmployee()" class="btn btn-default">Add Employee</button>
            <button type="reset" class="btn btn-default">Clear</button>
          </form>

    </div>

</body>

</html>
